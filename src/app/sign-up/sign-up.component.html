




<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Xloxlo</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Registruj se</h2>
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
								<input  [(ngModel)]="txtIme" type="text" name="ime" id="ime" class="form2__input" placeholder="Ime">

								<!-- <span class="fa fa-lock"></span> -->
								<input  [(ngModel)]="txtPrezime" type="text" name="prezime" id="prezime" class="form2__input" placeholder="Prezime">
							</div>
                            <div class="row">
								<input  [(ngModel)]="txtEmail" type="text" name="email" id="email" class="form__input" placeholder="Email">

							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input  [(ngModel)]="txtDatumRodjenja" type="date" name="datumRodjenja" id="datumRodjenja" class="form__input" placeholder="Datum Rodjenja">
							</div>
              <div class="row">
								<select  class="form-control" id="select" name="code" size="1" [(ngModel)]="txtGrad">
									<option value="undefined" disabled selected>
										Odaberi grad
									  </option>
									<option *ngFor="let obj of Gradovi" name="txtGrad"

									 [ngValue]="obj.id"

									  ngDefaultControl>{{obj?.naziv}}</option>

									</select>
								<input  [(ngModel)]="txtAdresa" type="text" name="adresa" id="adresa" class="form__input" placeholder="Adresa">
							</div>
                            <div class="row">
								<input  [(ngModel)]="txtKorisnickoIme" type="text" name="username" id="username" class="form__input" placeholder="Username">

								<!-- <span class="fa fa-lock"></span> -->
								<input [type]="show ? 'text' : 'password'" [(ngModel)]="txtPassword" type="password" name="password" id="password" class="formpass__input" placeholder="Password">
								<a class="fa fa-eye showhide"   (click)="password()"></a>

							</div>

							<div class="row">
                                <button (click)="btnLogin()" value="Prijava" class="btn">Registruj se</button>
							</div>
						</form>
					</div>

					<div class="row">
						<p>Imate raƒçun? <a routerLink="/login">Ulogujte se</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
